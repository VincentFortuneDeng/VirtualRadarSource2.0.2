<!DOCTYPE HTML />
<html>
    <head>
        <script src="../script/jquery.js" type="text/javascript"></script>
        <script src="../script/purl.js" type="text/javascript"></script>
        <title>The example plugin's index page</title>
    </head>
    <body>
        <p>This web page was added to the web site by the VirtualRadar.Plugin.Example plugin.</p>
        <p>You clicked the link on ICAO <b><span id="icao"></span></b>.</p>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            var pageUrl = $.url();
            $('#icao').text(pageUrl.param('icao'));
        });
    </script>
</html>
