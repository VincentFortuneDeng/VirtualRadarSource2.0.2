<!DOCTYPE HTML />
<html>
    <head>
        <script src="../script/jquery.js" type="text/javascript"></script>
        <script src="../script/purl.js" type="text/javascript"></script>
        <title>AricraftTrackLog 插件的 index 页</title>
    </head>
    <body>
        <p>此网页被 VirtualRadar.Plugin.AricraftTrackLog 插件添加到网站.</p>
        <p>你已点击链接 ICAO <b><span id="icao"></span></b>.</p>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            var pageUrl = $.url();
            $('#icao').text(pageUrl.param('icao'));
        });
    </script>
</html>
